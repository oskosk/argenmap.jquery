<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script type="text/javascript" src="http://www.ign.gob.ar/argenmap/argenmap.jquery.min.js"></script>
<script>
$(function() {
	//El div tiene id="mapa"
	$('#mapa').argenmap();
	$('#mapa').zoom(12);
});
</script>
</head>
<body>
<h3>Modificando el nivel zoom de un mapa</h3>

<div id="mapa" style="height:400px"></div>

<p>
  En este ejemplo se crea un mapa básico sobre el div con <code>id=mapa</code> utilizando la configuración predeterminada de argenmap y se llama a <code>zoom()</code> para cambiar la escala del mapa al nivel 12 de zoom
</p>

<p>
<a href="javascript:(function(){window.location='view-source:'+window.location})()">Ver el código fuente!</a>
</p>

</body>
</html>
